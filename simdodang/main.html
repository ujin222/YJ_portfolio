<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simdodang</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-bar">
        <button class="mainBtn">
          <img src="../dwMusic/resource/img/icon_genre.svg" width="30px" />
        </button>
        <div class="main-content-bar">
          <a class="main-content">회원가입</a>
          <a class="main-content">로그인</a>
          <a class="main-content">마이페이지</a>
          <a class="main-content">장바구니</a>
          <input class="search" placeholder="검색" />
          <button class="searchBtn">
            <img src="../dwMusic/resource/img/icon_more.svg" width="20px" />
          </button>
        </div>
      </div>
      <div class="main-logo">
        <h1 class="logo">심 도 당</h1>
      </div>
    </div>
    <div class="category-bar">
      <div class="simdodang-content">
        <a>심도당이란?</a>
      </div>
      <div class="category">
        <ul class="category-content-bar">
          <li class="category-content">심도당 홈</li>
          <li class="category-content">전체 상품</li>
          <li class="category-content">선물세트</li>
          <li class="category-content">실속세트</li>
          <li class="category-content">견과류 단품</li>
        </ul>
      </div>
      <div class="best">
        <a>베스트 상품 추천받기</a>
      </div>
    </div>
    <div class="eventBox">
      <button class="join-banner">
        회원가입 시 10,000원 상당의 할인쿠폰 증정 이벤트 중!
      </button>
      <div class="point-banner">
        <p class="big">
          7월 한달 간, 리뷰 작성 시<br />모든 분들께 적립금을 드려요.
        </p>
        <p class="small">
          오픈이벤트(6.30~7.31) 심도당에서<br />리뷰를 작성해주신 모든 분들께
          감사의 마음으로 적립금 2,000원을 드립니다.
        </p>
        <div class="eventBtn">
          <button class="review">리뷰 쓰러가기</button>
          <button class="review">베스트 리뷰 5,000원</button>
          <button class="review">포토리뷰 +1,000원</button>
        </div>
      </div>
    </div>
    <div class="main-banner">
      <p>心(심)道(도)堂(당) -마음을 전하는 길-</p>
      <p>심도당은 정성을 다해 직접 볶은 견과류를 제공합니다.</p>
    </div>
  </body>
</html>
